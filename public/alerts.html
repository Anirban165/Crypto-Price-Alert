<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alerts</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@500&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
  </head>
  <body id="body">
    <nav
      class="navbar navbar-expand-md navbar-dark fixed-top bg-dark"
      id="navbar"
      style="position: static"
    >
      <a class="navbar-brand" href="/#">Home</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarCollapse"
        aria-controls="navbarCollapse"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="/alerts.html">Alerts</a>
          </li>
        </ul>
      </div>
    </nav>

    <div
      id="alert"
      class="alert alert-dismissible fade slow"
      style="position: absolute; top: 20px; right: 10px"
    >
      <strong>Success!</strong> Alert deleted successfully.
    </div>

    <table class="table table-hover table-responsive table-striped">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">ASSET</th>
          <th scope="col">PRICE</th>
          <th scope="col">SIDE</th>
          <th scope="col">MOBILE</th>
          <th scope="col">CALL</th>
          <th scope="col">SMS</th>
          <th scope="col">WHATSAPP</th>
          <th class="d-none d-lg-block" scope="col">TIME</th>
        </tr>
      </thead>
      <tbody id="tableData"></tbody>
    </table>
    <script>
      $("#navbar").css("display", "flex");
      $(".alert").toast("hide").css("display", "none");
      (async () => await printAlertTable())();
    </script>
  </body>
</html>
